<!DOCTYPE html>
<html>
<head>
	<title> Popup Design </title>

	  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>
<div class="container">
  <a class="button" href="#popup">Open Modal</a>
  <div class="popup" id="popup">
    <div class="popup-inner">
      <div class="popup__photo">
        <img src="img-1.png" alt="">
      </div>
      <div class="popup__text">
        <h1>Ideas and UI components in your inbox</h1>
        <p>Sign up to receive ideas, free components and free resources plus 15% on all of our pro UI Kits.</p>
       
        <input type="text" name="email" placeholder="Email address">
        
        <button>Subscribe</button>
        <label>No spams included</label>
      </div>
      <a class="popup__close" href="#">X</a>
    </div>
  </div>
</div>


 </body>
</html>
